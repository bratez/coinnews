<div>
  <span (click)="toggleRecording()">{{toggleButtonLabel}}</span>
  <ul *ngIf="currentCoinNews.length">
    <li *ngFor="let article of currentCoinNews">
      {{article.title}}

      <ul *ngIf="article.coinPrices && article.coinPrices.length">
        <li *ngFor="let coin of article.coinPrices">
          <div>{{coin.id}}: <span *ngFor="let price of coin.prices">{{price}}</span></div>
        </li>
      </ul>
    </li>
  </ul>
</div>
